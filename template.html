<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-TK0ZMTQ9X9"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-TK0ZMTQ9X9');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{WATER_NAME}} - NM Stocking Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Favicon and Social Media Meta Tags -->
    <link rel="icon" href="/logo.png" type="image/png">
    <link rel="apple-touch-icon" href="/logo.png">
    <meta property="og:title" content="{{WATER_NAME}} - Stocking Report">
    <meta property="og:description" content="View the complete stocking history for {{WATER_NAME}}, including dates, species, quantity, and size.">
    <meta property="og:image" content="https://stockingreport.com/og-image.png">
    <meta property="og:url" content="{{PAGE_URL}}">
    <meta name="twitter:card" content="summary_large_image">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            background-image: linear-gradient(rgba(240, 244, 248, 0.9), rgba(240, 244, 248, 0.9)), url('https://images.unsplash.com/photo-1541783244259-83568194458f?q=80&w=2070');
            background-attachment: fixed;
            background-size: cover;
        }
        .clickable-row { cursor: pointer; transition: background-color 0.2s ease-in-out; }
        .clickable-row:hover { background-color: #f9fafb; }
    </style>
</head>
<body class="text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-5xl">
        <header class="flex items-center justify-center mb-8">
            <a href="/"><img src="/logo.png" alt="Stocking Report Logo" class="h-16 w-16 mr-4"></a>
            <div>
                 <h1 class="text-4xl md:text-5xl font-bold text-blue-800 text-left">{{WATER_NAME}}</h1>
                 <p class="text-gray-600 mt-1 text-left">Complete Stocking History</p>
            </div>
        </header>
        
        <main class="bg-white/90 backdrop-blur-sm rounded-xl shadow-lg p-6 md:p-8">
            <div id="results-container">
                <!-- Table is inserted here by the script -->
                {{TABLE_ROWS}}
            </div>
        </main>
        
        <footer class="text-center mt-8 text-sm text-gray-500">
            <p>&copy; <span id="copyright-year"></span> stockingreport.com - Data sourced from NM Department of Game & Fish.</p>
        </footer>
    </div>
    <script>
        document.getElementById('copyright-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
